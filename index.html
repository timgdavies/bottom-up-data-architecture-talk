<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Data Architecture â€” Reducing Data Frictions & Creating an Effective Data System for an Organization</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style><!--

		section[data-markdown-parsed] {
			background: rgba(0, 0, 0, 0.5);
		}

		.reveal-viewport {
			background: black;
		}
	--></style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" 
         			data-separator="^----$"
         			data-separator-vertical="^---$"
         			data-separator-notes="^Notes:"></section>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 960,
  				height: 700,
  				margin: 0.04,
				  
				  minScale: 0.2,
				  maxScale: 2.0,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

	</body>
